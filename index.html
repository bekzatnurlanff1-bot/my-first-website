<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менің алғашқы сайтым</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; }
    h1 { color: #0066cc; }
    section { margin: 20px; }
    input, textarea { width: 80%; padding: 8px; margin: 5px; }
    button { background: #0066cc; color: #fff; padding: 8px 15px; border: none; }
  </style>
</head>
<body>
  <h1>Менің алғашқы веб-сайтым</h1>
  <section id="about">
    <h2>Мен туралы</h2>
    <p>Мен веб-технологияны үйреніп жүрген оқушымын.</p>
  </section>
  <section id="contact">
    <h2>Байланыс</h2>
    <form>
      <input type="text" placeholder="Аты-жөніңіз"><br>
      <input type="email" placeholder="Email"><br>
      <textarea placeholder="Хабарламаңыз"></textarea><br>
      <button>Жіберу</button>
    </form>
  </section>
</body>
</html>
